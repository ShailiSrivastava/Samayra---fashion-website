<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAMAYRA | Luxury Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:#f6f4f1;
  color:#111;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:28px 90px;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:34px;
  letter-spacing:10px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:45px;
}

nav ul li a{
  text-decoration:none;
  color:#111;
  font-size:15px;
}

/* HERO */
.hero{
  height:88vh;
  position:relative;
  display:flex;
  align-items:center;
  padding:0 90px;
  background:linear-gradient(to right,#9e9c99,#c6c4c1);
}

/* LEFT TEXT */
.hero-text{
  max-width:520px;
}

.hero-text h2{
  font-size:26px;
  font-weight:300;
}

.hero-text h1{
  font-size:64px;
  letter-spacing:6px;
  margin:15px 0;
}

.hero-text p{
  font-size:16px;
  opacity:0.85;
}

/* BUTTONS */
.btn{
  margin-top:30px;
  padding:14px 38px;
  background:black;
  color:white;
  border:none;
  letter-spacing:2px;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
}

.btn.secondary{
  background:none;
  color:#111;
  border:1px solid #111;
  margin-left:15px;
}

/* CARD BASE */
.fashion-card{
  position:absolute;
  width:260px;
  aspect-ratio:1/1;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 35px 70px rgba(0,0,0,0.25);
  transition:0.4s;
}

.fashion-card:hover{
  transform:translateY(-10px) scale(1.03);
}

.fashion-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,0.7),rgba(0,0,0,0.1));
  display:flex;
  align-items:flex-end;
  padding:18px;
}

.card-overlay h3{
  color:white;
  font-family:'Playfair Display',serif;
  font-size:22px;
  letter-spacing:2px;
}

/* CARD POSITIONS */
.card-casual{
  top:30px;
  right:90px;
}

.card-traditional{
  top:200px;
  right:400px;
}

.card-party{
  bottom:10px;
  right:90px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:#111;
  color:white;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">SAMAYRA</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="collection.html">Collection</a></li>
    <li><a href="lookbook.html">Lookbook</a></li>
    <li><a href="fit.html">Fit Look</a></li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">

  <!-- LEFT CONTENT -->
  <div class="hero-text">
    <h2>Redefining</h2>
    <h1>MODERN FASHION</h1>
    <p>Timeless luxury crafted for bold, confident silhouettes.</p>

    <!-- CONNECTED BUTTONS -->
    <a href="collection.html" class="btn">EXPLORE COLLECTION</a>
    <a href="fit.html" class="btn secondary">FIND YOUR FIT</a>
  </div>

  <!-- CASUAL -->
  <a href="collection.html">
    <div class="fashion-card card-casual">
      <img src="44 Chic Paris Summer Outfits That Capture The Timeless Style Of The City of Lights.jpg">
      <div class="card-overlay">
        <h3>Casuals</h3>
      </div>
    </div>
  </a>

  <!-- TRADITIONAL -->
  <a href="collection.html">
    <div class="fashion-card card-traditional">
      <img src="Exquisite Designer Sarees for Wedding Party Wear.jpg">
      <div class="card-overlay">
        <h3>Traditionals</h3>
      </div>
    </div>
  </a>

  <!-- PARTY -->
  <a href="collection.html">
    <div class="fashion-card card-party">
      <img src="Larobe8.jpg">
      <div class="card-overlay">
        <h3>Party Wear</h3>
      </div>
    </div>
  </a>

</section>

<footer>
  SAMAYRA â€” Luxury Fashion House
</footer>

</body>
</html>
